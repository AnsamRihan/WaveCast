<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
        <div class="grid-container">
            <div class="sidebar">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/images/Cast_logo.png" alt="Wave Cast Logo" />
                    </a>
                </div>

                <nav class="pages">
                    <ul>
                        <li>
                            <a href="#" id="home">
                                <img src="./assets/images/home.svg" alt="Home Logo" />
                                Home
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="./assets/images/search.svg" alt="Search Logo" />
                                Busca
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="./assets/images/bookmark.svg" alt="Bookmark Logo" />
                                Sua Biblioteca
                            </a>
                        </li>
                    </ul>
                </nav>

                <nav class="playlists">
                    <h2>PLAYLISTS</h2>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./assets/images/add_box.svg" alt="Add Playlist Logo" />
                                Criar Playlist
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="./assets/images/stars.svg" alt="Stared Playlists Logo" />
                                Podcasts salvos
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main class="main">
                <div class="container">
                    <div class="row">
                        <nav class="nav-controls">
                            <a href="#">
                                <img src="./assets/images/chevron_previous.png" alt="go to previous page"/>
                            </a>

                            <a href="#">
                                <img src="./assets/images/navigate_next.png" alt="go to next page"/>
                            </a>
                        </nav>

                        
                    </div>
                </div>
            </main>

            <div class="soundtrack">

            </div>
        </div>
</body>

</html>
